<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
<script>
    function showTime() {
        var date = new Date();
        alert(date.toLocaleString());
        return false;
    };
</script>
<input type="button" value="显示时间" onclick="showTime();" />
<hr />
<a href="http://www.baidu.com" onclick="return showTime();">显示当前时间</a>

</body>
</html>
